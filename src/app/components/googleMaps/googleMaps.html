<google-map
  [center]="newReportForm?.value.center"
  [zoom]="zoom"
  height="400px"
  width="100%"
  (mapClick)="addMarker($event)"
>
  <map-marker [position]="newReportForm?.value.center" [options]="markerOptions" />
</google-map>

@if(newReportForm?.value.googleMaps){
<input
  type="text"
  placeholder="Buenos Aires, Argentina"
  id="autocomplete"
  class="mt-4 w-full"
  name="googleMaps"
  [value]="newReportForm?.value.googleMaps"
  (input)="autoComplete($event)"
  required
/>
}
