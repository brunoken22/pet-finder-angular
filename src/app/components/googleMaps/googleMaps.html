<google-map
  [center]="center()"
  [zoom]="zoom"
  height="400px"
  width="100%"
  (mapClick)="addMarker($event)"
>
  <map-marker [position]="center()" [options]="markerOptions" />
</google-map>
<input
  type="text"
  placeholder="Buenos Aires, Argentina"
  id="autocomplete"
  class="mt-4 w-full"
  formControlName="googleMaps"
  name="googleMaps"
  (input)="autoComplete($event)"
  required
/>
