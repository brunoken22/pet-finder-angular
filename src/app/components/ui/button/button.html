<button
  type="button"
  class="w-full cursor-pointer text-white focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 focus:outline-none"
  [ngClass]="{ 
    'bg-blue-700 hover:bg-blue-800': color === 'default',
    'bg-green-700 hover:bg-green-800': color === 'green',
    'bg-red-700 hover:bg-red-800': color === 'red',
    'bg-purple-700 hover:bg-purple-800': color === 'purple',
    }"
  [attr.type]="type"
  [attr.form]="form"
  [attr.routerLink]="routerLink"
  (click)="onClick()"
>
  {{ title }}
</button>
