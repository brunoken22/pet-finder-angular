<div class="border border-gray-200 rounded-lg shadow-sm bg-gray-900 dark:border-gray-900 h-full">
  <img
    class="rounded-t-lg h-[250px] w-full object-cover bg-primary"
    src="{{ this.img }}"
    alt="{{ this.title }}"
    title="{{ this.title }}"
  />
  <div class="p-5 flex flex-col justify-between">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
      {{ title }}
    </h5>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
      {{ location }}
    </p>
    @if(owner){
    <div class="flex flex-row justify-between">
      <a
        [routerLink]="['/modifyReport', this.id]"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Editar
        <svg
          class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9"
          />
        </svg>
      </a>
      <app-button
        title="Eliminar"
        color="red"
        id="{{ this.id }}"
        [handleClick]="handleDeletePet.bind(this)"
      />
    </div>
    } @else {
    <div class="mt-4 w-full">
      <app-button
        title="Reportar"
        color="red"
        id="{{ this.id }}"
        [handleClick]="handleReportPet.bind(this)"
      />
    </div>
    }
  </div>
</div>
