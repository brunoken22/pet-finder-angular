<div class="max-w-lg mx-auto flex flex-col gap-4 justify-center items-center h-full">
  <img
    src="https://desafio-m8-d396d.web.app/assets/login-b5b01677.png"
    alt="Iniciar sesión"
    title="Iniciar sesión"
  />
  <h1 class="text-3xl font-bold my-4 text-primary">Iniciar sesión</h1>
  <form class="w-full" id="authForm" (submit)="handleLogin($event)">
    <div class="relative z-0 w-full mb-5 group">
      <input
        type="email"
        name="email"
        id="email"
        class="text-black block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer dark:text-black"
        placeholder=" "
        required
      />
      <label
        for="email"
        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Email <span class="text-red-600">*</span></label
      >
    </div>
    <div class="relative z-0 w-full mb-5 group">
      <input
        type="password"
        name="password"
        id="password"
        class="text-black block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 bord er-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder=" "
        required
      />
      <label
        for="password"
        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Contraseña <span class="text-red-600">*</span></label
      >
    </div>
  </form>
  @if(message){
  <p class="text-red-500 my-4">{{ message }}</p>
  }
  <app-button
    form="authForm"
    type="submit"
    title="Inciar sesión"
    class="w-full mb-4"
    [loading]="loading()"
  />
  <span class="mt-4"
    >No tienes una cuenta?
    <a routerLink="/signup" class="text-blue-500 borde border-b-2">Registrate aqui</a>
  </span>
</div>
