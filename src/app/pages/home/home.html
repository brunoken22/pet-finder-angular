<div class="p-4 h-full m-auto flex justify-center items-center flex-col gap-8">
  <img
    src="https://desafio-m8-d396d.web.app/assets/refer-9dc14a6b.png"
    alt="Pet Finder"
    title="Pet Finder"
  />
  <h1 class="font-bold text-5xl">Pet Finder</h1>
  <p class="text-center">Encontrá y reportá mascotas perdidas cerca de tu ubicación</p>
  <div class="flex flex-col gap-4">
    @if(message()){
    <div
      class="flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50"
      role="alert"
    >
      <svg
        class="shrink-0 inline w-4 h-4 me-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
        />
      </svg>
      <span class="sr-only">Info</span>
      <div>
        <span class="font-medium">{{ message() }}</span>
      </div>
    </div>
    } @if(viewReport()){
    <a
      routerLink="/report"
      class="cursor-pointer w-full text-white bg-[#3b5998] hover:bg-[#3b5998]/90 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#3b5998]/55 me-2 justify-center gap-1"
    >
      <ng-icon name="heroMapPin" size="28" />
      Ver mascotas perdidas
    </a>
    } @else {
    <button
      (click)="handleGiveUbication()"
      class="cursor-pointer w-full text-white bg-[#3b5998] hover:bg-[#3b5998]/90 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#3b5998]/55 me-2 justify-center gap-1"
    >
      <ng-icon name="heroMapPin" size="28" />
      Dar mi ubicación actual
    </button>
    }

    <button
      class="cursor-pointer w-full relative inline-flex items-center py-2.5 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 justify-center gap-1"
    >
      <ng-icon name="heroQuestionMarkCircle" size="24" />
      ¿Como funciona Pet Finder?
    </button>
  </div>
</div>
