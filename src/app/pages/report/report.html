<h1 class="font-bold text-3xl text-center">Reportes de mascotas por tu ubicaci√≥n</h1>
<div
  class="flex-wrap flex-row gap-4 items-center justify-center p-8 max-md:px-0 grid 2xl:grid-cols-5 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1"
>
  @for(pet of this.pets;track pet.objectID ){
  <div class="h-full grid">
    <app-petCard
      class="max-md:w-full"
      title="{{ pet.name }}"
      img="{{ pet.img }}"
      location="{{ pet.lugar }}"
      id="{{ pet.id }}"
      (deletePet)="handleDeletePet($event)"
      [owner]="false"
    />
  </div>
  } @if(loading){
  <app-skeletonCardPet />
  <app-skeletonCardPet />
  <app-skeletonCardPet />
  <app-skeletonCardPet />
  <app-skeletonCardPet />

  }
</div>
