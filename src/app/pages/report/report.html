<h1 class="font-bold text-3xl text-center">Reportes de mascotas por tu ubicación</h1>
<div
  class="flex-wrap flex-row gap-4 items-center justify-center p-8 max-md:px-0 grid 2xl:grid-cols-5 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1"
>
  @if(loading){
  <app-skeletonCardPet />
  <app-skeletonCardPet />
  <app-skeletonCardPet />
  <app-skeletonCardPet />
  <app-skeletonCardPet />
  }@else{ @for(pet of this.pets;track pet.objectID ){
  <div class="h-full grid">
    <app-petCard
      class="max-md:w-full"
      title="{{ pet.name }}"
      img="{{ pet.img }}"
      location="{{ pet.lugar }}"
      id="{{ pet.objectID }}"
      (reportPet)="handleReportPetModal($event)"
      [owner]="false"
    />
  </div>

  } } @if(reportPetForId().id){
  <div
    id="crud-modal"
    tabindex="-1"
    aria-hidden="true"
    class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 max-h-full flex backdrop-brightness-50"
  >
    <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow-sm">
        <!-- Modal header -->
        <div
          class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200"
        >
          <h3 class="text-lg font-semibold text-gray-900">
            Reportar a {{ reportPetForId().fullNamePet }}
          </h3>
          <button
            type="button"
            class="ctext-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
            data-modal-toggle="crud-modal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <form class="p-4 md:p-5">
          <div class="grid gap-4 mb-4 grid-cols-2">
            <div class="col-span-2">
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nombre</label>
              <input
                type="text"
                name="name"
                id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="Bruno Ken"
                required=""
              />
            </div>
            <div class="col-span-2">
              <label for="price" class="block mb-2 text-sm font-medium text-gray-900"
                >Teléfono</label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="123456789"
                required=""
              />
            </div>
            <div class="col-span-2">
              <label for="description" class="block mb-2 text-sm font-medium text-gray-900"
                >Dónde lo viste?</label
              >
              <textarea
                id="description"
                rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Lo vi en Buenos Aires, cerca del parque..."
              ></textarea>
            </div>
          </div>
          <button
            type="submit"
            class="cursor-pointer w-full text-center text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5"
          >
            Reportart a {{ reportPetForId().fullNamePet }}
          </button>
        </form>
      </div>
    </div>
  </div>
  }
</div>
